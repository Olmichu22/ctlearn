{% set data = load_setup_py_data() %}

package:
  name: ctlearn
  version: {{ data.get('version') }}
source:
  path: ..

build:
  #noarch: generic
  number: 0
  
requirements:
  build:
    - python #==3.12
    - numpy >=1.20
    - astropy
    - scipy
    - jupyter
    - ctapipe ==0.20.0
    - pytables >=3.8
    - pandas
    - tensorflow ==2.15
    - dl1-data-handler
  host:
    - python #==3.12
    - numpy >=1.20
    - astropy
    - scipy
    - jupyter
    - ctapipe ==0.20.0
    - pytables >=3.8
    - pandas
    - tensorflow ==2.15
    - dl1-data-handler
  run:
    - python #==3.12
    - numpy >=1.20
    - jupyter
    - astropy
    - scipy
    - ctapipe ==0.20.0
    - pytables >=3.8
    - pandas
    - tensorflow ==2.15
    - dl1-data-handler

  test:
    imports:
      - ctlearn
about:
  home: https://github.com/ctlearn-project/ctlearn/
  license: BSD3-Clause
  license_file: LICENSE
  summary: Deep Learning for IACT Event Reconstruction.
extra:
  copy_test_source_files: true
  final: true
  recipe-maintainers:
    - TjarkMiener
    - nietootein
